<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Tab cloak title -->
<title>Google Slides</title>

<!-- Favicon to cloak tab -->
<link rel="icon" href="https://ssl.gstatic.com/docs/presentations/images/favicon-2023q4.ico" type="image/x-icon" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* prevent scrolling */
  }
  iframe {
    position: fixed;  /* stays fixed on screen */
    top: 0;
    left: 0;
    width: 100vw;     /* full viewport width */
    height: 100vh;    /* full viewport height */
    border: none;     /* no border */
  }
</style>
</head>
